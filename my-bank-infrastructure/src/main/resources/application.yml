spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  # H2 console
  h2:
    console:
      enabled: true
  # Datasource configuration
  datasource:
    url: jdbc:h2:mem:my-simple-bank
    username: user
    password: changeit
    driverClassName: org.h2.Driver
springdoc:
  swagger-ui:
    path: /api-doc.html